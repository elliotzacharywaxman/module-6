<head>

    <header>
        <div class="jumbotron jumbotron-fluid tiptop">
            <div class="container">
              <h1 class="display-4 tits">Weather Dashboard</h1>
            </div>
          </div>
    </header>

    <container class="row">
    <!-- LEFT CARD GOES HERE -->
            <div class="card col-3">

                    <h2 class="card-title">Search for a City</h2>

                    <a href="#" class="btn btn-primary btn-xl">Search</a>
                </div>
            </div>
    <!-- RIGHT CONTENT STARTS HERE -->
            <div class="box col-9" id = "largerContainer">
                <div id="topHLC">

                    <h5 class="temp mt-5">temp</h5>
                    <h5 class="wind">wind</h5>
                    <h5 class="humidity">humidity</h5>
                    <h5 class="uvIndex">UV Index</h5> 
                    <h5 class="uvIndex" id="response-text"></h5> 
                </div>
                <h3 class="chosenCity mt-5 p-2">5-Day Forecast</h3> 
                <div class="row d-flex justify-content-around">
                    <div class="indCard-1" id = 'card1'>

                    </div>
