<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid tiptop">
            <div class="container">
                <h1 class="display-4 tits">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <container class="row">
        <!-- LEFT CARD GOES HERE -->
        <div class="card col-3">
            <div class="card-body">
                <h2 class="card-title">Search for a City</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="San Diego" id='search'
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <a href="#" id="searchButton" class="btn btn-primary btn-xl">Search</a>
                <ul class="list-group" id="citymenu"></ul>
            </div>
        </div>
        <!-- RIGHT CONTENT STARTS HERE -->
        <div class="box col-9" id="largerContainer">
            <div id="topHLC">
                <h2 class="chosenCity" id="city">Chosen City</h2>
                <h5 class="temp mt-5" id="temp1">temp</h5>
                <h5 class="wind" id="wind1">wind</h5>
                <h5 class="humidity" id="humidity1">humidity</h5>
                <h5 class="uvIndex" id="uvIndex1">UV Index</h5>
            </div>
            <h3 class="chosenCity mt-5 p-2">5-Day Forecast</h3>
            <div class="row d-flex justify-content-around" id='cardContainer'>
            </div>
        </div>
        <!--  -->
    </container>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
